<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3 style="color:white;">Welcome</h3>
            <p>Task Management System</p>
            <input type="button" [routerLink]="['/login']" routerLinkActive="router-link-active" value="Login"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <div class="container">
                <div class="row" style="margin-top: 20px;">
                   <div class="col-3"></div>
                   <div class="col-6">
                     <h2>User Registration</h2>
                   </div>
                </div>
                <hr>
              <form  #registerForm="ngForm" (ngSubmit)="register()">
                <div class="row">
                    <div class="col-1"></div>
                  <div class="col-4">
                     
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="First Name"
                        required name="firstName" [(ngModel)]="model.firstName" tabindex="1">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email"  placeholder="Email"
                        required name="email" [(ngModel)]="model.email" tabindex="3">
                    </div>
                  </div>
                  <div class="col-1"></div>
                  <div class="col-4">
                      <div class="form-group">
                          <label for="lastName">Last Name</label>
                          <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                            required name="lastName" [(ngModel)]="model.lastName" tabindex="2">
                      </div>
                      <div class="form-group">
                          <label for="mobile">Mobile</label>
                          <input type="text" class="form-control" id="mobile"  placeholder="Mobile"
                          required name="mobile" [(ngModel)]="model.mobile" tabindex="4">
                      </div>
                  </div>
                  </div>   
                   <div class="row">
                      <div class="col-1"></div>
                      <div class="col-9">
                          <div class="form-group">
                              <label for="address">Addrss</label>
                              <textarea class="form-control" id="address" rows="2"
                              required name="address" [(ngModel)]="model.address" tabindex="5"></textarea>
                            </div>
                      </div>
                   </div>  
                   <div class="row">
                      <div class="col-1"></div>
                     <div class="col-4">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                            required name="password" [(ngModel)]="model.password" autocomplete="new-password" tabindex="6">
                          </div>
                     </div>
                     <div class="col-1"></div>
                     <div class="col-4">
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                            required name="confirmPassword" [(ngModel)]="model.confirmPassword" autocomplete="new-password" tabindex="7">
                        </div>
                     </div>
                   </div>  
                   <div class="row">
                      <div class="col-2"></div>
                      <div class="col-6" style="margin-bottom: 20px;">
                      <button type="submit" class="btn btn-primary btn-md" 
                      [disabled]="!registerForm.valid || model.password != model.confirmPassword">Submit</button>
                      </div>
                   </div> 
                    </form>
                </div>
        </div>
    </div>
